<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/manga_list.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/manga_data.js" type="module" defer></script>
    <script src="./js/manga_list.js" type="module" defer></script>
    <title>Manga List</title>
</head>

<body>
<div class="bar">
    <input type="text" id="searchInput", placeholder="search manga series">
</div>
    <div class=" header">
        <div class="banner" style="background-image: url(./img/vol1.jpg);"></div>
        <div data-test1 class="container">
            <div class="manga_cover">
                <img src="./img/vol1.jpg" class="cover">
            </div>
            <div data-test2 class="content">
                <h1>SpyxFamily</h1>
                <p class="description"></p>
            </div>
        </div>
    </div>
    <div data-test3 class="content container">
        <div class="side-content">
            <div class="info">
                <div class="data-set">
                    <div class="type"></div>
                    <div class="value"></div>
                </div>
                <div class="data-set">
                    <div class="type"></div>
                    <div class="value"></div>
                </div>
                <div class="data-set">
                    <div class="type"> </div>
                    <div class="value"></div>
                </div>
                <div class="data-set">
                    <div class="type"></div>
                    <div class="value"></div>
                </div>
                <div class="data-set">
                    <div class="type"></div>
                    <div class="value"></div>
                </div>
            </div>
            <div class="warped">
                <h2>Descriprion</h2>
                <p class="desc_warped"></p>
            </div>


            <div class="tags">
                <h2>Genres</h2>
                <div class="tag">adadasd</div>
                <div class="tag">adadasd</div>
                <div class="tag">adadasd</div>
            </div>


        </div>
        <div class="volumes">
            <h2>Manga volumes</h2>
            <div class="list">
                <div class="manga_list">
                    <div class="list_head row">
                        <div class="volume">Volume</div>
                        <div class="owned">owned</div>
                        <div class="readed">readed</div>
                    </div>
                    <div class="list_content">
                        <div class="manga row">
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>




</body>

</html>
